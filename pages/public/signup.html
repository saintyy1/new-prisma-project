<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center p-0">
        <div class="row w-100">
            <!-- Left Section: Form -->
            <div class="col-lg-4 col-md-5 left-section d-flex flex-column justify-content-center">
                <h2 class="fw-bold mb-0">Create account</h2>
                <p class="text-secondary mb-2">Enter your credentials to get started</p>

                <!-- Verification Status -->
                <div id="verificationMessage" class="mt-2 fw-bold text-center"></div>

                <!-- Sign up form -->
                <form class="signupForm">
                    <div class="form-group">
                        <label for="firstName" class="fw-semibold">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="lastName" class="fw-semibold">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="gender" class="fw-semibold">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                      </div>
                    <div class="form-group mt-2">
                        <label for="email" class="fw-semibold">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password" class="fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                    <!-- Sign Up Button -->
                    <button id="signUpBtn" type="submit" class="btn btn-info text-white w-100 mt-2">
                        Create account
                        <span id="spinner" class="spinner"><img src="/images/svg-loaders/circles.svg" class="signUpLoader" alt=""></span>
                    </button>
                </form>
                <p class="mt-2 mb-0">Already have an account? <a href="/pages/public/login.html">here</a></p>
            </div>
            
            <!-- Right Section: Image and Text -->
            <div class="col-lg-8 col-md-7 right-section d-none d-md-flex align-items-center p-0">
                <img src="/images/diego-ph-fIq0tET6llw-unsplash.jpg" class="signup-image" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    <script type="module" src="/js/signup.js"></script>
</body>

</html>
