<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">IdeaTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/pages/public/dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/pages/public/profile.html">Profile</a></li>
                    <li class="nav-item"><button class="nav-link logoutBtn">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="container my-4">
        <h2 class="text-center mb-4">My Profile</h2>
        
        <!-- User Icon -->
        <div class="d-flex justify-content-center mb-4">
            <img src="/images/icons8-filled-circle-50.png" alt="User Icon" id="genderIcon" class="rounded-circle" width="100">
        </div>
        
        <!-- Profile Cards Grid -->
        <div class="profile-cards-grid">
            <!-- First Name Card -->
            <div class="card p-3 shadow-sm">
                <h5 class="card-title">First Name</h5>
                <p class="card-text fw-semibold" id="firstName">...</p>
            </div>

            <!-- Last Name Card -->
            <div class="card p-3 shadow-sm">
                <h5 class="card-title">Last Name</h5>
                <p class="card-text fw-semibold" id="lastName">...</p>
            </div>

            <!-- Email Card -->
            <div class="card p-3 shadow-sm">
                <h5 class="card-title">Email</h5>
                <p class="card-text fw-semibold" id="email">...</p>
            </div>

            <!-- Gender Card -->
            <div class="card p-3 shadow-sm">
                <h5 class="card-title">Gender</h5>
                <p class="card-text fw-semibold" id="gender">...</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-5">
            <a href="/pages/public/change-password.html" class="btn changePasswordBtn btn-warning me-2">Change Password</a>
            <button class="btn btn-danger"data-bs-toggle="modal" data-bs-target="#deleteAccountModal">Delete Account</button>
        </div>
    </section>

    <!-- Delete Account Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="deleteAccountModalLabel">Delete Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/profile.js"></script>
</body>
</html>
