<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">IdeaTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/pages/public/dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/public/profile.html">Profile</a></li>
                    <li class="nav-item"><button class="nav-link logoutBtn">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Your Ideas</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ideaModal">Add New Idea</button>
        </div>
        <div class="ideas-list mt-4" id="notes-container">
            <!-- Placeholder for ideas -->
            <p class="text-muted">Your saved ideas will appear here.</p>
        </div>
    </div>

    <!-- Idea Modal -->
    <div class="modal fade" id="ideaModal" tabindex="-1" aria-labelledby="ideaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ideaModalLabel">Submit a New Idea</h5>
                </div>
                <div class="modal-body">
                    <form id="ideaForm">
                        <input type="hidden" id="noteIdInput">
                        <div class="mb-3">
                            <label for="contentInput" class="form-label fw-semibold">What's on your mind?</label>
                            <textarea class="form-control" id="contentInput" rows="3" placeholder="Type your idea here..."></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" id="cancelButton" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
