<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center p-0">
        <div class="row w-100">
            <!-- Left Section: Form -->
            <div class="col-lg-4 col-md-5 left-section d-flex flex-column justify-content-center">
                <h2 class="fw-bold">Welcome back</h2>

                <!-- Status for unverified users -->
                <div id="verificationMessage" style="display: none; font-weight: bold;">
                    <p class="mb-2">Email not verified. <a href="#" id="verifyNowLink">Click to Verify Now</a></p>
                </div>

                <!-- Status for verified users or Disabled users -->
                <div id="verificationMessageTwo" class="mb-2 fw-semibold"></div>
                  
                <!-- Sign up form -->
                <form class="loginForm">
                    <div class="form-group">
                        <label for="email" class="fw-semibold">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mt-2">
                        <span class="d-flex align-items-center justify-content-between">
                            <label for="password" class="fw-semibold">Password</label>
                            <div>
                                <a href="/pages/public/forgot-password.html" class="text-primary text-decoration-none">Forgot?</a>
                            </div>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
            
                    <div class="d-flex align-items-center gap-1 mt-1">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember" class="text-secondary">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-info text-white w-100 mt-1">Sign In</button>
                </form>
                <p class="mt-2 mb-0">Don't have an account? <a href="/pages/public/signup.html">here</a></p>
            </div>
            
            <!-- Right Section: Image -->
            <div class="col-lg-8 col-md-7 right-section d-none d-md-flex align-items-center p-0">
                <img src="/images/diego-ph-fIq0tET6llw-unsplash.jpg" class="signIn-image" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    <script type="module" src="/js/login.js"></script>
</body>

</html>
