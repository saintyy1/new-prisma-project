<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/change-password.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">IdeaTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/pages/public/dashboard.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/public/profile.html">Profile</a></li>
                    <li class="nav-item"><button class="nav-link logoutBtn">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Change password form -->
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow rounded-4" style="max-width: 420px; width: 100%;">
            <div class="text-center">
                <h3 class="fw-bold">Change Password</h3>
                <p class="text-muted mb-2">Update your password for security</p>
            </div>

            <!-- Verification Status -->
            <div id="verificationMessage" class="mb-2 fw-semibold text-center"></div>

            <form id="changePasswordForm">
                <!-- Current Password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="currentPassword" placeholder="Current Password" required>
                    <label for="currentPassword">Current Password</label>
                </div>
                <!-- New Password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                    <label for="newPassword">New Password</label>
                </div>
                <!-- Confirm New Password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" required>
                    <label for="confirmPassword">Confirm New Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Update Password</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/change-password.js"></script>
</body>
</html>
