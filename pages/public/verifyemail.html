<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/verifyemail.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center p-0">
        <div class="row w-100">
            <!-- Left Section: Form -->
            <div class="col-lg-4 col-md-5 left-section d-flex flex-column justify-content-center">
                <h2 class="fw-bold mb-0">Verify Email</h2>
               <p class="text-muted mb-2">Enter the 6 digit code sent to your Email.</p>

               <!-- Verification Status -->
               <div id="verificationMessage" class="mt-2 fw-bold text-center"></div>

                <!-- Forgot password form -->
                <form class="verifyEmailForm">
                    <div class="form-group">
                        <label for="code" class="fw-semibold">OTP</label>
                        <input type="number" class="form-control" id="code" placeholder="Enter verification code" required>
                    </div>
                    <!-- Reset Button -->
                    <button id="verifyBtn" type="submit" class="btn btn-info text-white w-100 mt-2">
                        Verify Email
                        <span id="spinner" class="spinner"><img src="/images/svg-loaders/circles.svg" class="verifyLoader" alt=""></span>
                    </button>
                </form>
                <div class="text-center mt-3">
                    <a href="/pages/public/signup.html" class="back-link d-flex align-items-center justify-content-center text-decoration-none">
                        <img src="/images/arrow-left-short.svg" class="left-arrow" alt="Back arrow" style="width: 20px; height: 20px;">
                        <span>Back to Sign Up</span>
                    </a>
                </div>
            </div>
            
            <!-- Right Section: Image -->
            <div class="col-lg-8 col-md-7 right-section d-none d-md-flex align-items-center p-0">
                <img src="/images/diego-ph-fIq0tET6llw-unsplash.jpg" class="verifyEmail-image" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    <script type="module" src="/js/verifyemail.js"></script>
</body>

</html>
